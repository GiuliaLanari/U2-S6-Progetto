<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="./css/edit-style.css">
    <title>Edit Proflile</title>
</head>
<body class="bg-black  text-white data-bs-theme="dark"">

    <header>
        <img src="./Netflix-assets/assets/netflix_logo.png" alt="Netflix logo" width="150px" />
    </header>


    <main>
        <div class="container" >
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-7 ">
                  <h1 class="display-3 fw-medium border-bottom">Edit Profile</h1>
                </div>
            

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row justify-content-center mt-3 gx-5" >

                    <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-1 ">
                        <div class="pen-kids">
                            <img src="./Netflix-assets/assets/kids_icon.png" width="100px" alt="kids"/>
                            <div>
                                <i class="bi bi-pen-fill text-white border border-1 rounded-circle bg-black px-1"></i>
                            </div>
                        </div>
                       
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <p class="fs-4 bg-secondary ps-3">Strive Student</p>
                        <div class="border-bottom">
                            <p class="fs-4">Language</p>
                            <div class="nav-item dropdown">
                                <button class="btn btn-dark dropdown-toggle border border-light rounded-0 bg-black mb-3 px-3 py-1 fs-6" data-bs-toggle="dropdown" aria-expanded="false">Englisn</button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                  <li><a class="dropdown-item fs-6" href="#">Franch</a></li>
                                  <li><a class="dropdown-item fs-6" href="#">Tedesco</a></li>
                                  <li><a class="dropdown-item fs-6" href="#">Spagnolo</a></li>
                                </ul>
                            </div>  
                        </div>

                         <div class="border-bottom">
                             <p class="fs-4 mt-3">Maturity Settings:</p>
                            <p class=" ps-3 all-bg-p bg-secondary p-2 text-light bg-opacity-25 " >ALL MATURITY RATINGS</p>
                             <P>Show titles of all maturity ratings for this profile.</P>
                            <button type="button" class="btn btn-outline-secondary rounded-0 mb-3 px-4">EDIT</button>
                        </div>

                        <div>
                            <p class="fs-4 mt-3">Autoplay controls</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                  Autoplay next episode in a series on all devices.
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                  Autoplay previews while browsing on all devices.
                                </label>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-7">
                    <div class="bottoni d-flex justify-content-between border-top m-3">
                        <button type="button" class="btn btn-outline-secondary rounded-0 ms-0 px-4 mt-3">SAVE</button>
                        <button type="button" class="btn btn-outline-secondary rounded-0  px-4 mt-3">CANCEL</button>
                        <button type="button" class="btn btn-outline-secondary rounded-0 mt-3 px-4">DELETE PROFILE</button>
                    </div>
                </div>

            </div>

        </div>
    </main>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
